<div class="card">
  <p-table #dt1 ataKey="id" [value]="products" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="2"
    [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]" sortMode="multiple">

    <ng-template pTemplate="caption">
      <div class="p-d-flex">
        <span class="p-input-icon-left p-ml-auto">
          <i class="pi pi-search"></i>
          <input pInputText type="text" placeholder="Search keyword" />
        </span>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="code">Code <p-sortIcon></p-sortIcon></th>
        <th pSortableColumn="name">Name <p-sortIcon></p-sortIcon></th>
        <th pSortableColumn="category">Category <p-sortIcon></p-sortIcon></th>
        <th pSortableColumn="quantity">Quantity <p-sortIcon></p-sortIcon></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.category }}</td>
        <td>{{ product.quantity }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
